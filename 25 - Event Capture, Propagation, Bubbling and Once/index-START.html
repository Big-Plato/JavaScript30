<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }

  *, *:before, *:after {
    box-sizing: inherit;
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>

  const divs = document.querySelectorAll('div');

  //stop propagation makes the bubbling not happen
  function logText(e) {
    console.log(this.classList.value);
    e.stopPropagation();
  }

  //once will trigger that event just once and if you have to trigger that event again you'll need to reload the page
  divs.forEach(div => div.addEventListener('click', logText, {
    capture: false,
    once: true
  }));

</script>
</body>
</html>
